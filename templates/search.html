{% extends 'base.html' %}

{% block title %} Search stock{% endblock %}    
 
{% block body %}


<!--Make sure the form has the autocomplete function switched off:-->
<div class="container py-5">
    <!-- For demo purpose -->
    <div class="row text-center text-white mb-5 py-4">
        <div class="col-lg-9 mx-auto">
            <h1 class="display-4">Search Stocks</h1>
            </div>
    </div><!-- End -->
    
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <!-- Search form -->
            <form action="/searchstock" method="POST">
                <div class="d-flex justify-content-center h-100">
                    <div class="search"> 
                        <input id="symbol" name="symbol" type="text" class="search-input" placeholder="search stock symbol..." >  
                        <input type="submit" class="btn btn-primary btn-lg"></input>    
                    </div>
                </div>
            </form>
        </div>
    </div>

<style>

.search {
    margin-bottom: auto;
    margin-top: 200px;
    height: 70px;
    background-color: #fff;
    padding: 10px
}

.search-input {
    color: white;
    border: 0;
    outline: 0;
    background: none;
    width: 0;
    margin-top: 5px;
    caret-color: transparent;
    line-height: 40px;
    transition: width 0.4s linear
}

.search .search-input {
    padding: 0 10px;
    width: 550px;
    caret-color: #12BFD2;
    font-size: 21px;
    font-weight: 300;
    color: black;
    transition: width 0.4s linear
}

.search:hover>.search-icon {
    background: #1A237E;
    color: #fff
}

.search-icon {
    height: 50px;
    width: 50px;
    float: right;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: #536bf6
}

a:link {
    text-decoration: none
}

.bgimage {
  width:100%;
  height:800px;
  background: url('/static/img/search-stock.jpg');
  background-repeat: no-repeat;
  background-position: center;
  background-size:cover;
  background-attachment: fixed;
}
.bgimage h5 {
  color:white;
  text-shadow:2px 2px #333;
}

body {
    background: #e8cbc0;
    background: -webkit-linear-gradient(to right, #e8cbc0, #636fa4);
    background: linear-gradient(to right, #e8cbc0, #636fa4);
    min-height: 100vh;
}

.bootstrap-select .bs-ok-default::after {
    width: 0.3em;
    height: 0.6em;
    border-width: 0 0.1em 0.1em 0;
    transform: rotate(45deg) translateY(0.5rem);
}

.btn.dropdown-toggle:focus {
    outline: none !important;
}

</style>
{% endblock %}
