{% extends 'base.html' %}

{% block title %} Chart.js Example {% endblock %}

<h1>Search Stock</h1>

<!--Make sure the form has the autocomplete function switched off:-->

  <div>
    <input id="symbol" type="text" name="symbol" placeholder="Input stock symbol">
  </div>
  <input type="submit">
</form>

{% endblock %}
