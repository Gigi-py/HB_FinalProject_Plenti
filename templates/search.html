{% extends 'base.html' %}

{% block title %} Search stock{% endblock %}    

{% block head %}<link href="/static/css/search.css" rel="stylesheet">{% endblock %}

{% block body %}

<!--Make sure the form has the autocomplete function switched off:-->
<div id="plenti-search-container">
    <div class="container py-5">
        <!-- For demo purpose -->
        <div class="row text-center text-white mb-5 py-4">
            <div class="col-lg-9 mx-auto">
                <h1 class="display-4" style="font-size: 40px";>Search Stocks</h1>
                </div>
        </div>
        
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <!-- Search form -->
                <form action="/searchstock" method="POST">
                    <div class="d-flex justify-content-center h-100">
                        <div class="search"> 
                            <input id="symbol" name="symbol" type="text" class="search-input" placeholder="search stock symbol..." >  
                            <input type="submit" class="btn btn-primary btn-lg"></input>    
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
