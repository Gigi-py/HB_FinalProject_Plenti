    <header class="mb-auto">
        <nav class="nav nav-masthead justify-content-center float-md-end" color=white>
          <a href = "/login" class="nav-link" class="text-white">Login</a>
          <a href = "/signup" class="nav-link" class="text-white">Get Started</a>

    </header>

  <main class="px-3" color=white>
    <div id="particles-js"></div>

    <script src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1561436735/app.js"></script>
  </main>

  <!--Navbar-->
  

  <script>
    $(document).ready(function(){

var count_particles, stats, update;
stats = new Stats;
stats.setMode(0);
stats.domElement.style.position = 'absolute';
stats.domElement.style.left = '0px';
stats.domElement.style.top = '0px';
document.body.appendChild(stats.domElement);
count_particles = document.querySelector('.js-count-particles');
update = function() {
stats.begin();
stats.end();
if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
}
requestAnimationFrame(update);
};
requestAnimationFrame(update);


});
  </script>
