{% extends 'base.html' %}

{% block title %} Chart.js Example {% endblock %}    
 
{% block body %}
<div>
  <canvas id="myChart"></canvas>
</div>

<script>
  const config = {
  type: 'line',
  data,
  options: {}
};

const labels = [
  'January',
  'February',
  'March',
  'April',
  'May',
  'June',
];
const data = {
  labels: labels,
  datasets: [{
    label: 'My First dataset',
    backgroundColor: 'rgb(255, 99, 132)',
    borderColor: 'rgb(255, 99, 132)',
    data: [0, 10, 5, 2, 20, 30, 45],
  }]
};

var myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>

{% endblock %}
