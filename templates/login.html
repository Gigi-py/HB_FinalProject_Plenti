{% extends 'base.html' %}

{% block title %} Welcome to Plenti {% endblock %}     

{% block body %}

<div class="container px-4 py-5 mx-auto">
  <div class="card card0">
      <div class="d-flex flex-lg-row flex-column-reverse">
          <div class="card card1">
              <div class="row justify-content-center my-auto">
                  <div class="col-md-8 col-10 my-5">
                      <div class="row justify-content-center px-3 mb-3"> <img id="logo" src="static/img/logo2.png"> </div>
                      <h3 class="mb-5 text-center heading">You deserve Plenti</h3>
                      <h6 class="msg-info">Please login to your account</h6>
                      <form action="/login", method = "POST">
                        <div class="form-group"> <label class="form-control-label text-muted">Username</label> <input type="text" id="username" name="username" placeholder="Enter Username" class="form-control"></div>
                        <div class="form-group"> <label class="form-control-label text-muted">Password</label> <input type="password" id="password" name="passwird" placeholder="Password" class="form-control"> </div>
                        <div class="row justify-content-center my-3 px-3"> <button class="btn-block btn-color" type="submit">Login</button> </div>
                    </div>
                </form>
              </div>
              <div class="bottom text-center mb-5">
                  <a href="/signup" class="sm-text mx-auto mb-3">Don't have an account?<button class="btn btn-white ml-2">Create new</button></a>
              </div>
          </div>
          <div class="card card2">
              <div class="my-auto mx-md-5 px-md-5 right">
                  <h3 class="text-white">We believe investing is for everyone</h3> <small class="text-white">Investing should not be an after thought</small>
              </div>
          </div>
      </div>
  </div>
</div>

<style>

/* CSS HEX
--yellow-crayola: #2274a5ff;
--screamin-green: #80ff72ff;
--sky-blue-crayola: #7ee8faff;
--baby-pink: #eec0c6ff;
--new-york-pink: #e83f6fff; */

body {
    color: #000;
    overflow-x: hidden;
    height: 100%;
    background-image: linear-gradient(to right, #e83f6fff, #2274a5ff);
    background-repeat: no-repeat
}

input,
textarea {
    background-color: #F3E5F5;
    border-radius: 50px !important;
    padding: 12px 15px 12px 15px !important;
    width: 100%;
    box-sizing: border-box;
    border: none !important;
    border: 1px solid #F3E5F5 !important;
    font-size: 16px !important;
    color: #000 !important;
    font-weight: 400
}

input:focus,
textarea:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    border: 1px solid #e83f6fff !important;
    outline-width: 0;
    font-weight: 400
}

button:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    outline-width: 0
}

.card {
    border-radius: 0;
    border: none
}

.card1 {
    width: 50%;
    padding: 40px 30px 10px 30px
}

.card2 {
    width: 50%;
    background-image: linear-gradient(to right, #2054C6, #e83f6fff)
}

#logo {
    width: 300px;
    height: 250px
}

.heading {
    margin-bottom: 60px !important
}

::placeholder {
    color: #000 !important;
    opacity: 1
}

:-ms-input-placeholder {
    color: #000 !important
}

::-ms-input-placeholder {
    color: #000 !important
}

.form-control-label {
    font-size: 12px;
    margin-left: 15px
}

.msg-info {
    padding-left: 15px;
    margin-bottom: 30px
}

.btn-color {
    border-radius: 50px;
    color: #fff;
    background-image: linear-gradient(to right, #2054C6, #e83f6fff);
    padding: 15px;
    cursor: pointer;
    border: none !important;
    margin-top: 40px
}

.btn-color:hover {
    color: #fff;
    background-image: linear-gradient(to right, #e83f6fff, #2054C6)
}

.btn-white {
    border-radius: 50px;
    color: #e83f6fff;
    background-color: #fff;
    padding: 8px 40px;
    cursor: pointer;
    border: 2px solid #e83f6fff !important
}

.btn-white:hover {
    color: #fff;
    background-image: linear-gradient(to right, #2274a5ff, #e83f6fff)
}

a {
    color: #000
}

a:hover {
    color: #000
}

.bottom {
    width: 100%;
    margin-top: 50px !important
}

.sm-text {
    font-size: 15px
}

@media screen and (max-width: 992px) {
    .card1 {
        width: 100%;
        padding: 40px 30px 10px 30px
    }

    .card2 {
        width: 100%
    }

    .right {
        margin-top: 100px !important;
        margin-bottom: 100px !important
    }
}

@media screen and (max-width: 768px) {
    .container {
        padding: 10px !important
    }

    .card2 {
        padding: 50px
    }

    .right {
        margin-top: 50px !important;
        margin-bottom: 50px !important
    }
}

</style>
  {% endblock %}
