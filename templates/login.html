{% extends 'base.html' %}

{% block title %} Welcome to Plenti {% endblock %}     

{% block head %}<link href="/static/css/login.css" rel="stylesheet">{% endblock %}

{% block body %}

<div class="container px-4 py-5 mx-auto plenti-login-background">
  <div class="card card0">
      <div class="d-flex flex-lg-row flex-column-reverse">
          <div class="card card1">
              <div class="row justify-content-center my-auto">
                  <div class="col-md-8 col-10 my-5">
                      <div class="row justify-content-center px-3 mb-3"> <img id="logo" src="static/img/logo2.png"> </div>
                      <h3 class="mb-5 text-center heading plenti-h3">You deserve Plenti</h3>
                      <h6 class="msg-info plenti-h6">Please login to your account</h6>
                      <form action="/login", method = "POST">
                        <div class="form-group"> <label class="form-control-label text-muted">Username</label> <input type="text" id="username" name="username" placeholder="Enter Username" class="form-control"></div>
                        <div class="form-group"> <label class="form-control-label text-muted">Password</label> <input type="password" id="password" name="passwird" placeholder="Password" class="form-control"> </div>
                        <div class="row justify-content-center my-3 px-3"> <button class="btn-block btn-color" type="submit">Login</button> </div>
                    </div>
                </form>
              </div>
              <div class="bottom text-center mb-5">
                  <a href="/signup" class="sm-text mx-auto mb-3">Don't have an account?<button class="btn btn-white ml-2">Create new</button></a>
              </div>
          </div>
          <div class="card card2">
              <div class="my-auto mx-md-5 px-md-5 right">
                  <h3 class="text-white">Creating abundance one stock at a time</h3>
              </div>
          </div>
      </div>
  </div>
</div>


  {% endblock %}
